<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Modern App Icon Base -->
  <rect x="20" y="20" width="160" height="160" rx="40" fill="url(#primaryGradient)" filter="url(#shadow)" />
  
  <!-- Abstract 'K' / Circuit Node -->
  <path d="M 60 50 L 60 150 M 60 100 L 140 50 M 60 100 L 140 150" stroke="#06b6d4" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Tech Dots -->
  <circle cx="60" cy="50" r="10" fill="white" />
  <circle cx="60" cy="150" r="10" fill="white" />
  <circle cx="140" cy="50" r="10" fill="white" />
  <circle cx="140" cy="150" r="10" fill="white" />
  <circle cx="60" cy="100" r="12" fill="#06b6d4" stroke="white" stroke-width="4" />
</svg>
